<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>login</h1>
    <form action="" method="get">
        <label for="user-email">E-mail:
        <input type="email" required placeholder="Digite seu e-mail" autocomplete="off" autofocus id="user-email">
        </label>
        <br>
        <label for="password">Senha:
        <input type="password" required placeholder="Digite sua senha" id="password">
        </label>    
        <br>
        <label for="check">Lembre-me
        <input type="checkbox" id="check">
        </label>
        <br>
        <label for="entrar">
        <button type="submit">Entrar</button>
        </label>
    </form>
</body>
</html>
