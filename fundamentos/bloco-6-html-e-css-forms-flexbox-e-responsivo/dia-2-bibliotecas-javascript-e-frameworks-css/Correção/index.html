<!--index.html-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

</head>

<body>
  <!-- Header -->
  <header class="container-fluid text-center head">
    <h1 class="display-3">Formulário para cadastro de currículo</h1>
    <p class="fs-2">Preencha os campos abaixo.</p>
  </header>
  <!-- Main -->
  <main >

    <form id="form">
    
      <div >

        <fieldset>

          <!-- Name -->
          <div class="container-fluid form-text">
            <label class="form-label" for="name">Nome: </label>
            <input class="form-control"  type="text" name="name" id="name" maxlength="40" required>
          </div>

          <!-- E-mail -->
          <div class="container-fluid form-text">
            <label class="form-label" for="email">Endereço de e-mail: </label>
            <input class="form-control" type="email" required>
          </div>

          <!-- CPF -->
          <div class="container-fluid form-text">
            <label class="form-label" for="cpf-number">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>

          <!-- Address -->
          <div class="container-fluid form-text" >
            <label class="form-label" for="address">Endereço: </label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>

          <!-- City -->
          <div class="container-fluid form-text" >
            <label class="form-label" for="city">Cidade: </label>
            <input class="form-control" type="text" name="city" id="city" maxlength="200" required>
          </div>

          <!-- state
          <div class="container-fluid form-text">
            <label class="form-label" for="state">Estado: </label>
            <select class='custom-select form-control' name="state" id="state"  required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div> -->

          <!-- House Type -->
          <div class="container-fluid ">
            <label class="form-text" for="houseType">Tipo de Moradia:</label>
            <!-- House -->
            <div class="form-check">
              
              <input class="form-check-input" type="radio" name="houseType" id="house">
              <label class="form-check-label" for="house">Casa</label>

            </div>
              <!-- Apartment -->
            <div class="form-check">

              <input class="form-check-input" type="radio" name="houseType" id="apartment" checked>
              <label class="form-check-label" for="apartment">Apartamento</label>

            </div>
          </div>

        </fieldset>
        <fieldset>
          <!-- Abstract -->
          <div class="container-fluid form-text">
            <label for="resume">Resumo do currículo: </label>
            <textarea class="form-control" id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>

          <!-- Office -->
          <div class="container-fluid form-text">
            <label for="role">Cargo: </label>
            <input class="form-control" type="text" name="role" id="role" maxlength="40" required>
          </div>

          <!-- Job Description -->
          <div class="container-fluid form-text">
            <label for="roleDescription">Descrição do cargo: </label>
            <input class="form-control" type="text" id="roleDescription" maxlength="500" name="roleDescription" required>
          </div>

          <!-- Start Date -->
          <div class="container-fluid form-text" >
            <label for="startDate">Data de início: </label>
            <input class="form-control" type="text" id="datepicker"   required>
          </div>


        </fieldset>

        <!-- Buttons -->
        <div class="container-fluid form-text" id='container'>
          <button class="btn btn-success" id='submit'type="submit">Enviar</button>
          <button class="btn btn-danger" type="reset">Limpar</button>
        </div>

      </div>
    </form>
  </main>
  <section ></section>
  <script src="script.js"></script>

  <script src="Jquery.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

</body>

</html>
