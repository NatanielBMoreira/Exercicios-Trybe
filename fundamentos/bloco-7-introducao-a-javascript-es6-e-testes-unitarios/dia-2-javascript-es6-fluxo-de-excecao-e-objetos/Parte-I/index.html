<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function error(value1, value2) {
      if (value1 === '' || value2 === '') {
        throw new Error('Campo em branco, por favor insira um número.')
      }
    }
    function isNumber(value1, value2) {
      if(isNaN(value1) || isNaN(value2)) {
        throw new Error('Valor Inválido Insira Um Número.')
      }
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = parseInt(value1) + parseInt(value2);

      try {
        error(value1, value2);
        isNumber(value1, value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      } catch(error){
        const warningError = error.message;
        document.getElementById('result').innerHTML = `Ocorreu um erro: ${warningError}`;
        throw warningError;
      } finally {
        console.clear();
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
